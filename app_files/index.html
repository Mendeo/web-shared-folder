<!DOCTYPE html>
<!--Language-->
<html lang="~%~">
	<head>
		<!--Title-->
		<title>~%~</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="/icons.css">
		<link rel="stylesheet" href="/index.css">
		<link rel="stylesheet" href="/dark.css" id="dark-theme-css" media="(prefers-color-scheme: dark)">
		<link rel="stylesheet" href="/light.css" id="light-theme-css" media="(prefers-color-scheme: light)">
	</head>
	<body>
		<form id="select_form" method="post" enctype="application/x-www-form-urlencoded" name="select_form" tabindex="-1">
			<div class="header">
				<!--Current path-->
				<h2>~%~</h2>
				<div class="header__controls">
					<!--If JS is enabled, then the "Select all" and "Deselect all" buttons appears below.-->
					<button id="selectAll" hidden>~%~</button>
					<button id="deselectAll" hidden>~%~</button>
					<!--Download files submit-->
					<input type="submit" name="download" value="~%~">~%~
					<!--Delete files submit-->
					<input type="submit" name="delete" value="~%~">~%~
				</div>
				<div class="header__stats">
					~%~
				</div>
				<hr>
			</div>
			<div class="main_container">
				<div class="main_container__head">
					<!--Name-->
					<b>~%~</b>
					<div>
						<!--Sort arrows-->
						~%~
					</div>
				</div>
				<div class="main_container__head">
					<!--Size-->
					<b>~%~</b>
					<div>
						<!--Sort arrows-->
						~%~
					</div>
				</div>
				<div class="main_container__head">
					<!--Date-->
					<b>~%~</b>
					<div>
						<!--Sort arrows-->
						~%~
					</div>
				</div>
				<!--Links to files and folders-->
~%~
			</div>
		</form>~%~
		<div class="footer">
			<div class="footer__dnd_placer">
				<div class="footer__controls">
					<hr>
					<!--Create folder form-->
					<form class="footer__mk_dir_form" method="post" enctype="application/x-www-form-urlencoded" name="mk_dir">
						<!--Create folder files-->
						<input type="submit" value="~%~">
						<input type="text" name="dir">
					</form>
					<!--Upload files form-->
					<form class="footer__upload_files_form" method="post" enctype="multipart/form-data" name="upload_files">
						<input type="file" name="upload" multiple>
						<!--Upload files-->
						<input type="submit" value="~%~">
					</form>
					<progress max="100" class="hidden-in-flow"></progress>
				</div>
				<div class="footer__drag_and_drop hidden">
					~%~
				</div>
			</div>
			<div></div>
		</div>
		<dialog id="delete-warning-dialog" class="dialog" role="dialog" aria-modal="true">
			<p><b id="dialog_message">~%~</b></p>
			<form method="dialog">
				<div class="dialog__buttons">
					<button value="yes">~%~</button>
					<button value="no">~%~</button>
				</div>
				<input type="checkbox" name="doNotAsk">
				<label for="doNotAsk">~%~</label>
			</form>
		</dialog>~%~
		<!--Error while sending file-->
		<p class="error_message footer">~%~</p>
		<div class="block_center">
			<p>~%~ <a href="https://www.npmjs.com/package/web-shared-folder">web-shared-folder</a></p>
		</div>
		<fieldset class="theme_selector">
			<label for="radio-light-theme" aria-label="Light theme"></label>
			<input type="radio" id="radio-light-theme" name="theme">
			<label for="radio-auto-theme" aria-label="Auto theme"></label>
			<input type="radio" id="radio-auto-theme" name="theme">
			<label for="radio-dark-theme" aria-label="Dark theme"></label>
			<input type="radio" id="radio-dark-theme" name="theme">
			<div></div>
		</fieldset>
		<script type="text/javascript" src="/index.js"></script>
	</body>
</html>
